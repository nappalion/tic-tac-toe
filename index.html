<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="turn">Welcome to Tic Tac Toe!</h1>
      <div class="game-ui"></div>
      <form class="player-form">
        <label for="player-one">Player One:</label>
        <input id="player-one" type="text" required />
        <label for="player-two">Player Two:</label>
        <input id="player-two" type="text" required />
        <input id="submit-btn" type="submit" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
